<div class="row justify-content-center">
    <div class="col-md-4 register-curso">
        <!-- form card register -->
        <form [formGroup]="cursoForm" (ngSubmit)="onSubmit()">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Adicionar Curso</h3>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="inputNome">Nome</label>
                        <input class="form-control" type="text" formControlName="nome">
                        <!-- error -->
                        <div class="invalid-feedback" *ngIf="submitted && myForm.nome.errors?.required">
                            Nome é obrigatório.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputTipo">Tipo</label>
                        <select class="custom-select form-control" (change)="updateTipo($event.target.value)"
                                formControlName="tipo">
                            <option value="">Escolha...</option>
                            <option *ngFor="let tipo of Tipos" value="{{tipo._id}}">{{tipo.nome}}
                            </option>
                        </select>
                        <!-- error -->
                        <div class="invalid-feedback" *ngIf="submitted && myForm.tipo.errors?.required">
                            Escolha o tipo.
                        </div>
                    </div>


                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-default" type="button" routerLink="/cursos/list">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Confirmar</button>
                </div>
            </div>
        </form>      <!-- form card register -->
    </div>
</div>
