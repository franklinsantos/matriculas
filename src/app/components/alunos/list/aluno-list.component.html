<div class="container">
  <!-- No data message -->
  <p *ngIf="Aluno.length <= 0" class="no-data text-center">Ainda não existe aluno adicionado!</p>

  <nav *ngIf="Aluno.length > 0" class="navbar navbar-expand-lg navbar-light bg-light">
    <h5 class="my-0 mr-md-auto font-weight-normal">Consulta de Alunos</h5>
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/alunos/create">Adcionar Aluno</a>
  </nav>


  <!-- Aluno list -->
  <table class="table table-bordered" *ngIf="Aluno.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">CPF</th>
        <th scope="col center" width="180">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of Aluno; let i = index">
        <td>{{aluno.nome}}</td>
        <td>{{aluno.email}}</td>
        <td>{{aluno.cpf}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/alunos/edit/', aluno._id]">
            <button type="button" class="btn btn-success btn-sm">Editar</button>
          </span>
          <span class="delete" (click)="removeAluno(aluno, i)">
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
