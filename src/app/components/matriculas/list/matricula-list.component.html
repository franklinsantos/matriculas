<div class="container">
  <!-- No data message -->
  <p *ngIf="Matricula.length <= 0" class="no-data text-center">Ainda não existe matricula adicionado!</p>

  <nav *ngIf="Matricula.length > 0" class="navbar navbar-expand-lg navbar-light bg-light">
    <h5 class="my-0 mr-md-auto font-weight-normal">Consulta de Matrículas</h5>
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/unidades/create">Adcionar Matrícula</a>
  </nav>

  <!-- Matricula list -->
  <table class="table table-bordered" *ngIf="Matricula.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Matricula ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let matricula of Matricula; let i = index">
        <th scope="row">{{matricula._id}}</th>
        <td>{{matricula.name}}</td>
        <td>{{matricula.email}}</td>
        <td>{{matricula.designation}}</td>
        <td>{{matricula.phoneNumber}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-matricula/', matricula._id]">
            <button type="button" class="btn btn-success btn-sm">Editar</button>
          </span>
          <span class="delete" (click)="removeMatricula(matricula, i)">
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
